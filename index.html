<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashutosh Sharma - Terminal Portfolio</title>
  <style>
    :root{
      --bg: #0b0f13;
      --panel: #0f1418;
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #58a6ff;
      --green: #3fb950;
      --red: #ff7b72;
      --yellow: #f5c66a;
      --shadow: rgba(2,6,23,0.7);
      --radius: 8px;
    }

    html,body{height:100%;}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#071018 0%, #08131a 100%);
      font-family: "Courier New", Menlo, Monaco, monospace;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .terminal {
      width: min(960px, 94vw);
      height: min(640px, 88vh);
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      box-shadow: 0 10px 50px var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* Title bar (mac-like) */
    .titlebar{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border-bottom:1px solid rgba(255,255,255,0.02);
      color:var(--muted);
      font-size:13px;
    }

    .dots{display:flex;gap:8px;align-items:center}
    .dot{width:12px;height:12px;border-radius:50%;box-shadow: inset 0 -1px 0 rgba(0,0,0,0.25)}
    .dot.close{background:var(--red)}
    .dot.min{background:var(--yellow)}
    .dot.max{background:var(--green)}

    .title{flex:1;text-align:center;color:var(--muted)}

    /* Terminal content */
    .screen{
      display:flex;
      flex-direction:column;
      flex:1;
      padding:18px;
      gap:10px;
      overflow:auto;
      background: linear-gradient(0deg, rgba(0,0,0,0.02), transparent 120%);
    }

    .output{
      white-space:pre-wrap;
      line-height:1.3rem;
      color:var(--text);
      font-size:15px;
    }

  /* role/title highlight inside printed files (use green) */
  .out-chunk .role{ color:var(--green); font-weight:700; }

    .line{
      display:flex;
      gap:8px;
      align-items:flex-start;
      width:100%;
    }

    .prompt{
      color:var(--accent);
      flex:0 0 auto;
      user-select:none;
    }

    .input-wrapper{
      position:relative;
      flex:1 1 auto;
      min-width:0;
    }

    /* typed-text mirror removed; native input used */

    input#commandInput{
      position:relative;
      background:transparent;
      border:none;
      color:var(--text); /* use native input text visibility */
      outline:none;
      font-family:inherit;
      font-size:15px;
      caret-color:var(--text);
      width:100%;
      padding:0;
      margin:0;
      line-height:1.3rem;
      min-height:1.3rem;
    }

    /* small helper styles for links and files */
    a{color:var(--accent)}
    .file{color:var(--muted)}
    .notice{color:var(--muted);font-size:13px}

    /* selection mimic */
    ::selection{background:rgba(88,166,255,0.18)}

    /* subtle prompt highlight when input focused */
    .focused .prompt{color:#9ad1ff}

    /* footer */
    .footer{padding:10px 14px;border-top:1px solid rgba(255,255,255,0.02);font-size:13px;color:var(--muted);display:flex;justify-content:space-between}

    /* responsive tweaks */
    @media (max-width:520px){
      .terminal{height:92vh;padding:0}
      .title{display:none}
      .titlebar{padding:8px}
    }

    /* Landing overlay */
    .landing-overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg, rgba(2,6,23,0.9), rgba(2,6,23,0.95));
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:24px;
    }
    .landing-card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:28px 36px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 12px 40px rgba(2,6,23,0.6);
      max-width:820px;
      width:100%;
    }
    .landing-title{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      font-weight:700;
      color:var(--accent);
      font-size:36px;
      letter-spacing:0.2px;
      margin:0 0 8px 0;
    }
    .landing-sub{color:var(--muted);font-size:16px;margin:0 0 18px 0}
    .landing-btn{
      background:var(--accent);
      color:#061018;
      border:none;
      padding:10px 16px;
      font-weight:700;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    /* icon inside button should be white while text remains dark */
    .landing-btn .btn-icon{ width:16px; height:16px; margin-right:8px; color:#ffffff; flex:0 0 auto; }
    .landing-btn .btn-icon svg{ width:100%; height:100%; display:block; stroke:currentColor; fill:none; }
    .landing-btn:focus{outline:2px solid rgba(88,166,255,0.18)}
    .landing-social{display:flex;gap:14px;justify-content:center;margin-top:12px}
    .landing-social a{display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);color:var(--text);text-decoration:none}
    .landing-social a svg{width:20px;height:20px;display:block}
    /* Resize handle (bottom-right) */
    .resize-handle{
      position:absolute;
      right:10px;
      bottom:10px;
      width:18px;
      height:18px;
      border-radius:6px;
      background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.03);
      cursor:nwse-resize;
      display:flex;align-items:center;justify-content:center;
      z-index:30;
    }
    .resize-handle svg{width:12px;height:12px;opacity:0.9}
  </style>
</head>
<body>

<!-- Landing overlay shown on first load -->
<div class="landing-overlay" id="landingOverlay" role="dialog" aria-modal="true">
  <div class="landing-card">
    <h1 class="landing-title">Ashutosh Sharma</h1>
    <p class="landing-sub">Portfolio instance for Ashutosh is ready!</p>
    <div class="landing-social" id="landingSocial">
      <a id="lnkLinkedIn" class="social-link" title="LinkedIn" target="_blank" rel="noreferrer">
        <!-- LinkedIn SVG -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.11 1 2.5 1 4.98 2.12 4.98 3.5zM.21 8h4.57V24H.21zM9 8h4.38v2.16h.06c.61-1.16 2.1-2.16 4.33-2.16C22.56 8 24 10.08 24 14.11V24h-4.57v-8.11c0-1.94-.04-4.43-2.7-4.43-2.7 0-3.11 2.11-3.11 4.3V24H9z"/></svg>
      </a>
      <a id="lnkGitHub" class="social-link" title="GitHub" target="_blank" rel="noreferrer">
        <!-- GitHub SVG -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5C5.65.5.5 5.65.5 12c0 5.08 3.29 9.38 7.86 10.9.57.1.78-.25.78-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.52-1.33-1.27-1.69-1.27-1.69-1.04-.71.08-.7.08-.7 1.15.08 1.76 1.18 1.76 1.18 1.02 1.74 2.68 1.24 3.33.95.1-.74.4-1.24.73-1.53-2.56-.29-5.26-1.28-5.26-5.72 0-1.26.45-2.29 1.18-3.1-.12-.29-.51-1.45.11-3.02 0 0 .96-.31 3.14 1.17.91-.25 1.88-.38 2.85-.38.97 0 1.94.13 2.85.38 2.18-1.48 3.14-1.17 3.14-1.17.62 1.57.23 2.73.11 3.02.73.81 1.18 1.84 1.18 3.1 0 4.45-2.71 5.43-5.29 5.71.41.35.78 1.04.78 2.09 0 1.51-.01 2.73-.01 3.1 0 .31.21.67.79.56C20.21 21.38 23.5 17.08 23.5 12 23.5 5.65 18.35.5 12 .5z"/></svg>
      </a>
      <a id="lnkEmail" class="social-link" title="Email" target="_self" rel="noreferrer">
        <!-- Email SVG -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 13.065L.75 4.5V19.5A2.25 2.25 0 0 0 3 21.75h18A2.25 2.25 0 0 0 23.25 19.5V4.5L12 13.065zM12 10.435L23.25 3.75H.75L12 10.435z"/></svg>
      </a>
    </div>
    <div style="margin-top:14px; display:flex; gap:10px; justify-content:center;">
      <button id="goConsoleBtn" class="landing-btn">
        <span class="btn-icon" aria-hidden="true"><svg viewBox="0 0 24 24" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="5" width="18" height="14" rx="2"></rect><path d="M8 9l2 2-2 2"></path><path d="M13 15h3"></path></svg></span>
        <span>Go to console</span>
      </button>
      <button id="downloadResumeBtn" class="landing-btn">
        <span class="btn-icon" aria-hidden="true"><svg viewBox="0 0 24 24" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg></span>
        <span>Download Resume</span>
      </button>
    </div>
  </div>
</div>

<div class="terminal" role="application" aria-label="Terminal portfolio">
  <div class="titlebar">
    <div class="dots">
      <div class="dot close" title="Close"></div>
      <div class="dot min" title="Minimize"></div>
      <div class="dot max" title="Maximize"></div>
    </div>
    <div class="title">portfolio — ashutosh@machine</div>
    <div style="width:36px"></div>
  </div>

  <div class="screen" id="terminal-screen">
    <div id="output" class="output"></div>

    <div class="line input-line" id="input-line">
      <div class="prompt">ashutosh@portfolio:~$</div>
      <div class="input-wrapper">
        <input id="commandInput" aria-label="command input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus />
      </div>
    </div>
  </div>

  <div class="footer"><div class="notice">Type <code>help</code> to list commands, or click and drag from bottom-right to resize</div><div class="notice">Portfolio • 2025</div></div>
  <!-- Resize handle -->
  <div id="resizeHandle" class="resize-handle" title="Resize terminal" aria-hidden="false">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M16 18l4-4"/><path d="M11 18l7-7"/><path d="M6 18l10-10"/></svg>
  </div>
</div>

<script>
  // Elements
  const screen = document.getElementById('terminal-screen');
  const output = document.getElementById('output');
  const input = document.getElementById('commandInput');
  const inputLine = document.getElementById('input-line');
  const terminal = document.querySelector('.terminal');

  // State
  const HISTORY_KEY = 'portfolio_terminal_history_v1';
  const HISTORY_MAX = 200;
  let history = [];
  let historyIndex = -1;

  // load history from localStorage
  try{
    const raw = localStorage.getItem(HISTORY_KEY);
    if(raw) history = JSON.parse(raw).slice(-HISTORY_MAX);
  }catch(e){ history = []; }

  // Content
  const WELCOME = `Welcome to Ashutosh Sharma's Terminal Portfolio!\nType 'help' to see available commands.\nIf you are just here for the resume, type 'cat resume.pdf' to download it.\n`;
  const WORK = ``;
  const EDUCATION = ``;
  const LANG = ``;
  const FRAME = ``;

  // Completion lists
  const BASE_COMMANDS = ['help','clear','ls','cat','exit','quit','close'];
  const FILE_LIST = ['work.txt','education.txt','languages.txt','frameworks.txt','projects.txt','resume.pdf','private.pem'];

  // Contacts (update these to your real profiles)
  const CONTACTS = {
    linkedin: 'https://www.linkedin.com/in/ashutosh1297',
    github: 'https://github.com/ashutosh1297',
    email: 'ash.sharma121297@gmail.com'
  };

  // Init
  print(WELCOME);
  focusInput();

  // Helpers
  function focusInput(){
    input.focus();
    terminal.classList.add('focused');
    // place caret at end in case of mobile focusing weirdness
    setTimeout(()=>{ input.setSelectionRange(input.value.length,input.value.length); }, 0);
  }

  function blurInput(){
    terminal.classList.remove('focused');
  }

  function print(text, opts={}){
    // Add a new text chunk to output with safe HTML for links
    const wrap = document.createElement('div');
    wrap.className = 'out-chunk';
    // split into lines, escape each line, and wrap role-like lines
    const lines = text.split('\n');
    const processed = lines.map(line => {
      const esc = escapeHtml(line);
      // detect role lines: starts with '-' and contains an em-dash or '—' or ' — '
      // Highlight lines that look like role/company (contain an em-dash), or headings that end with ':'
      if(/^\s*-.*—.*$/.test(line) || /—/.test(line) || /:\s*$/.test(line) || /^\s*[A-Za-z ].+:$/.test(line) ){
        return `<span class="role">${esc}</span>`;
      }
      // linkify http(s)
      return esc.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noreferrer">$1</a>');
    }).join('<br>');
    wrap.innerHTML = processed;
    output.appendChild(wrap);
    scrollBottom();
  }

  function escapeHtml(unsafe){
    return unsafe.replace(/[&<>\"]/g, function(c){
      return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c];
    });
  }

  function scrollBottom(){
    screen.scrollTop = screen.scrollHeight;
  }

  // Commands
  const commands = {
    help(){
      return `Available commands:\nhelp — show this message\nclear — clear the terminal\nls — list files\ncat <filename> — show file contents (example: cat work.txt)\nexit, quit, close — return to the landing page\n\nFiles you can cat:\n  work.txt\n  education.txt\n  languages.txt\n  frameworks.txt\n  resume.pdf\n\nTip: you can also click and drag the bottom-right corner to resize the terminal.\n`;
    },
    clear(){ output.innerHTML=''; return ''; },
  ls(){ return `work.txt\neducation.txt\nlanguages.txt\nframeworks.txt\nprojects.txt\nresume.pdf\nprivate.pem\n`; },
    'cat resume.pdf'(){
      const a = document.createElement('a');
      a.href = 'resume.pdf';
      a.download = 'Ashutosh_Sharma_Resume.pdf';
      document.body.appendChild(a);
      a.click();
      a.remove();
      return 'Downloading resume...';
    }
    ,
    exit(){
      // show landing overlay again, clear the terminal output, and blur the console input
      if(landingOverlay) landingOverlay.style.display = '';
      // clear visible output but keep `history` intact so Up/Down still works
      if(output) output.innerHTML = '';
      blurInput();
      return 'Exited to home.';
    },
    quit(){ return commands.exit(); },
    close(){ return commands.exit(); }
  };

  // Helper to fetch a file from the server and print it; falls back to in-memory content when offline
  async function catFile(filename){
    try{
      const res = await fetch(filename);
      if(!res.ok) throw new Error('Not found');
      const text = await res.text();
      print(text + '\n');
      return true;
    }catch(err){
      return false;
    }
  }

  function runCommand(raw){
    const cmd = raw.trim();

    // Echo the prompt (styled) and the raw input (even if empty).
    const line = document.createElement('div');
    line.className = 'out-chunk line';
    const p = document.createElement('span');
    p.className = 'prompt';
    p.textContent = 'ashutosh@portfolio:~$';
    line.appendChild(p);
    // command text (use textContent to avoid HTML injection)
    const txt = document.createElement('span');
    txt.style.marginLeft = '6px';
    txt.textContent = raw;
    line.appendChild(txt);
    output.appendChild(line);
    scrollBottom();

    if(!cmd) return; // nothing to execute for empty command

    const key = cmd.toLowerCase();

    // exact match first
    if(commands[key]){
      const res = commands[key]();
      if(res) print(res + '\n');
      return;
    }

    // cat <filename> pattern
    const m = key.match(/^cat\s+(.+)$/);
    if(m){
      const filename = m[1].trim();
      // try fetching/printing
      catFile(filename).then(found => {
        if(!found) print(`File not found: ${filename}\n`);
      });
      return;
    }

    print(`Command not found: ${cmd}. Type 'help' for options.\n`);
  }

  // input handlers
  // native input shows text directly; no mirror element needed

  input.addEventListener('keydown',(e)=>{
    // Tab completion: intercept before other handlers
    if(e.key === 'Tab'){
      e.preventDefault();
      const value = input.value;
      const parts = value.split(/\s+/);
      if(parts.length === 1){
        // complete command
        const prefix = parts[0];
        const matches = BASE_COMMANDS.filter(c => c.startsWith(prefix));
        if(matches.length === 1){ input.value = matches[0] + (matches[0] === 'cat' ? ' ' : ' '); }
        else if(matches.length > 1){ print('Possible completions: ' + matches.join(' ') + '\n'); }
        return;
      }
      // if first token is cat, complete filename
      if(parts[0].toLowerCase() === 'cat'){
        const filenamePrefix = parts.slice(1).join(' ');
        const matches = FILE_LIST.filter(f => f.startsWith(filenamePrefix));
        if(matches.length === 1){
          input.value = 'cat ' + matches[0];
        } else if(matches.length > 1){
          print('Possible files: ' + matches.join(' ') + '\n');
        }
        return;
      }
    }
    if(e.key === 'Enter'){
      e.preventDefault();
      const value = input.value;
      // always echo the prompt; only record/run non-empty commands
      runCommand(value);
      if(value.trim()){
        // push and persist
        history.push(value);
        if(history.length > HISTORY_MAX) history = history.slice(-HISTORY_MAX);
        try{ localStorage.setItem(HISTORY_KEY, JSON.stringify(history)); }catch(e){}
        historyIndex = history.length;
      }
      input.value = '';
      focusInput();
      return;
    }

    if(e.key === 'ArrowUp'){
      // navigate history
      if(history.length === 0) return;
      if(historyIndex === -1) historyIndex = history.length;
      historyIndex = Math.max(0, historyIndex - 1);
      input.value = history[historyIndex] || '';
      // move caret to end
      setTimeout(()=> input.setSelectionRange(input.value.length,input.value.length),0);
      e.preventDefault();
      return;
    }

    if(e.key === 'ArrowDown'){
      if(history.length === 0) return;
      if(historyIndex === -1) historyIndex = history.length;
      historyIndex = Math.min(history.length, historyIndex + 1);
      if(historyIndex === history.length){ input.value=''; }
      else { input.value = history[historyIndex] || ''; }
      setTimeout(()=> input.setSelectionRange(input.value.length,input.value.length),0);
      e.preventDefault();
      return;
    }
  });

  // Clicking anywhere focuses input
  screen.addEventListener('click', ()=> focusInput());
  document.querySelector('.titlebar').addEventListener('dblclick', ()=> alert('Pretend window maximize'));

  // accessibility: allow focusing by keyboard container
  terminal.addEventListener('focusout', ()=> blurInput());

  // small UX: show welcome on first load
  // (already printed above)

  // Landing overlay behavior
  const landingOverlay = document.getElementById('landingOverlay');
  const goConsoleBtn = document.getElementById('goConsoleBtn');
  // wire social links
  try{
    const lnkLinkedIn = document.getElementById('lnkLinkedIn');
    const lnkGitHub = document.getElementById('lnkGitHub');
    const lnkEmail = document.getElementById('lnkEmail');
    if(lnkLinkedIn) lnkLinkedIn.href = CONTACTS.linkedin;
    if(lnkGitHub) lnkGitHub.href = CONTACTS.github;
    if(lnkEmail) lnkEmail.href = `mailto:${CONTACTS.email}`;
  }catch(e){/* ignore in non-browser contexts */}
  function hideLanding(){
    if(!landingOverlay) return;
    landingOverlay.style.display = 'none';
    focusInput();
  }
  if(goConsoleBtn){
    goConsoleBtn.addEventListener('click', hideLanding);
  }
  // Download resume button: keep overlay visible but trigger resume.pdf download
  const downloadResumeBtn = document.getElementById('downloadResumeBtn');
  if(downloadResumeBtn){
    downloadResumeBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      const a = document.createElement('a');
      a.href = 'resume.pdf';
      a.download = 'Ashutosh_Sharma_Resume.pdf';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  }
  // allow Escape to dismiss the landing overlay
  window.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape' && landingOverlay && landingOverlay.style.display !== 'none'){
      hideLanding();
    }
  });

    // Resizing behavior: drag the bottom-right handle to resize terminal proportionally
    (function(){
      const handle = document.getElementById('resizeHandle');
      if(!handle) return;
      let dragging = false;
      // store original dimensions and aspect
      let startW = 0, startH = 0, startX = 0, startY = 0, aspect = 0;
      const minW = 360, minH = 220; // sensible minima
      const maxW = window.innerWidth - 40; // leave padding
      const maxH = window.innerHeight - 40;

      handle.addEventListener('mousedown', (ev)=>{
        ev.preventDefault();
        dragging = true;
        const rect = terminal.getBoundingClientRect();
        startW = rect.width; startH = rect.height;
        aspect = startW / startH;
        startX = ev.clientX; startY = ev.clientY;
        document.body.style.userSelect = 'none';
      });

      window.addEventListener('mousemove', (ev)=>{
        if(!dragging) return;
        // compute dx/dy relative to start
        const dx = ev.clientX - startX;
        const dy = ev.clientY - startY;
        // pick dominant delta to preserve aspect ratio
        const delta = Math.abs(dx) > Math.abs(dy) ? dx : dy;
        let newW = Math.round(Math.max(minW, Math.min(maxW, startW + delta)));
        let newH = Math.round(newW / aspect);
        // keep within vertical limits
        if(newH < minH){ newH = minH; newW = Math.round(newH * aspect); }
        if(newH > maxH){ newH = maxH; newW = Math.round(newH * aspect); }
        terminal.style.width = newW + 'px';
        terminal.style.height = newH + 'px';
      });

      window.addEventListener('mouseup', ()=>{
        if(dragging){ dragging = false; document.body.style.userSelect = ''; }
      });

      // touch support
      handle.addEventListener('touchstart', (ev)=>{
        const t = ev.touches[0];
        dragging = true;
        const rect = terminal.getBoundingClientRect();
        startW = rect.width; startH = rect.height;
        aspect = startW / startH;
        startX = t.clientX; startY = t.clientY;
        ev.preventDefault();
      }, {passive:false});

      window.addEventListener('touchmove', (ev)=>{
        if(!dragging) return;
        const t = ev.touches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;
        const delta = Math.abs(dx) > Math.abs(dy) ? dx : dy;
        let newW = Math.round(Math.max(minW, Math.min(maxW, startW + delta)));
        let newH = Math.round(newW / aspect);
        if(newH < minH){ newH = minH; newW = Math.round(newH * aspect); }
        if(newH > maxH){ newH = maxH; newW = Math.round(newH * aspect); }
        terminal.style.width = newW + 'px';
        terminal.style.height = newH + 'px';
        ev.preventDefault();
      }, {passive:false});
    })();

</script>
</body>
</html>
